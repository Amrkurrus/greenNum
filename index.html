<!DOCTYPE html>
<html lang="en">
<!-- Head -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.ico">
    <title>greenNum</title>
</head>
<!-- Body -->
<body>

    <div id="calc">
        <p>первое число <input type="text" tabindex="1" id="n1" autofocus></p>
        <p>второе число <input type="text" tabindex="2" id="n2" ></p>
        <button accesskey="q" onclick="plus()"> + </button>
        <button accesskey="w" onclick="minus()"> - </button>
        <button accesskey="a" onclick="multiply()"> * </button>
        <button accesskey="s" onclick="divide()"> / </button>
    </div>

    <p id="out">значение</p>
    <p id="amir" title="Все права не защищены">Pover by Amir</p>

</body>
</html>
